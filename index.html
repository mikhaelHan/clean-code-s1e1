<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="container">
	<header class="header">
		<div class="header__content">
			<img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
			<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
				Want more details?</a>
		</div>
	</header>
	<main class="main">
		<section class="main__block--new-task">
			<h3 class="main__title--new-task">Add Item</h3>
			<div class="task-row-wrapper">
				<input id="new-task" class="main__input main__input--text main__input--new-task task" type="text">
				<button class="main__button main__button--new-task">Add</button>
			</div>
		</section>
		<section class="main__block--incomplete">
			<h3 class="main__title">Todo</h3>
			<ul class="main__list main__list--incomplete">
				<li class="main__item">
					<input class="main__input main__input--checkbox" type="checkbox">
					<label class="main__label task">Pay Bills</label>
					<input class="main__input main__input--text task" type="text">
					<button class="main__button main__button--edit">Edit</button>
					<button class="main__button main__button--delete">
						<img class="main__image" src="./remove.svg" alt="">
					</button>
				</li>
				<li class="main__item main__item--editmode">
					<input class="main__input main__input--checkbox" type="checkbox">
					<label class="main__label task">Go Shopping</label>
					<input class="main__input main__input--text task" type="text" value="Go Shopping">
					<button class="main__button main__button--edit">Save</button>
					<button class="main__button main__button--delete">
						<img class="main__image" src="./remove.svg" alt="">
					</button>
				</li>
			</ul>
		</section>
		<section class="main__block--completed">
			<h3 class="main__title">Completed</h3>
			<ul class="main__list main__list--completed">
				<li class="main__item">
					<input class="main__input main__input--checkbox" type="checkbox" checked>
					<label class="main__label task">See the Doctor</label>
					<input class="main__input main__input--text task" type="text">
					<button class="main__button main__button--edit">Edit</button>
					<button class="main__button main__button--delete">
						<img class="main__image" src="./remove.svg" alt="">
					</button>
				</li>
			</ul>
		</section>
	</main>
	<script src="app.js"></script>
</body>

</html>
